version: 1

common:
  resourcesPath: ./components
  logLevel: warn
  appLogDestination: file
  daprdLogDestination: file
  enableAPILogging: false
  env:
    ONEDRIVE_VOICE_INBOX: "/Recordings/Inbox"
    ONEDRIVE_VOICE_PROMPT: "/Recordings/Classification_Prompt.txt"
    DAPR_AGENTS_STATE_DIR: "./.dapr_state"

apps:
  - appID: authenticator
    appDirPath: ./
    appPort: 5000
    command: ["python", "-m", "services.ui.authenticator"]
  - appID: workflows
    appDirPath: ./
    env:
      DEBUGPY_ENABLE: 0
      PYDEVD_DISABLE_FILE_VALIDATION: 1
      ONEDRIVE_VOICE_POLL_INTERVAL: 60
    command: ["python", "-m", "services.workflow.worker"]
  - appID: worker-voice2action
    appDirPath: ./
    appPort: 5001
    env:
      DEBUGPY_ENABLE: 0
      PYDEVD_DISABLE_FILE_VALIDATION: 1
      DAPR_INTENT_ORCHESTRATOR_TOPIC: IntentOrchestrator
    command: ["python", "-m", "services.workflow.worker_voice2action"]
  - appID: orchestrator-intent
    appDirPath: ./
    appPort: 5100
    env:
      INTENT_ORCH_PORT: 5100
      DAPR_PUBSUB_NAME: pubsub
      DAPR_STATESTORE_NAME: workflowstatestore
      DAPR_AGENTS_REGISTRY_STORE: agentstatestore
      DAPR_BROADCAST_TOPIC: beacon_channel
    command: ["python", "-m", "services.intent_orchestrator.app"]

  - appID: agent-taskplanner
    appDirPath: ./
    appPort: 5101
    env:
      DAPR_PUBSUB_NAME: pubsub
      DAPR_STATESTORE_NAME: workflowstatestore
      DAPR_AGENTS_REGISTRY_STORE: agentstatestore
      DAPR_BROADCAST_TOPIC: beacon_channel
      DEBUGPY_ENABLE: 0
      PYDEVD_DISABLE_FILE_VALIDATION: 1
    command: ["python", "-m", "services.intent_orchestrator.agent_tasker"]

  - appID: agent-office-automation
    appDirPath: ./
    appPort: 5102
    env:
      DAPR_PUBSUB_NAME: pubsub
      DAPR_STATESTORE_NAME: workflowstatestore
      DAPR_AGENTS_REGISTRY_STORE: agentstatestore
      DAPR_BROADCAST_TOPIC: beacon_channel
      DEBUGPY_ENABLE: 0
      PYDEVD_DISABLE_FILE_VALIDATION: 1
      OFFICE_AUTOMATION_PORT: 5102
    command: ["python", "-m", "services.intent_orchestrator.agent_office_automation"]
